<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="style.css" rel="stylesheet" />
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
        <title>InternEzy - New Year Countdown</title>
    </head>
    <body>
        <p><mark>InternEzy - New Year Countdown</mark></p>
        <div class="content">
            <h2>New Year Count Down</h2>
            <div class="countdown">
                <div class="days">
                    <h1 class="day"></h1>
                    <span>Days</span>
                </div>
                <div class="hrs">
                    <h1 class="hr"></h1>
                    <span>Hours</span>
                </div>
                <div class="mins">
                    <h1 class="min"></h1>
                    <span>Minutes</span>
                </div>
                <div class="secs">
                    <h1 class="sec"></h1>
                    <span>Seconds</span>
                </div>
            </div>
            <div class="clock">
                <h3 class="date"></h3>
                <h3 class="time"></h3>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
