<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/font-awesome/6.6.0/css/font-awesome.min.css" />
		<link rel="stylesheet" href="style_3.css" />
		<link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon" />
		<title>InternEzy- Todo List</title>
	</head>
	<body>
		<p class="banner"><mark>InternEzy - Todo List</mark></p>
		<div class="container">
			<h1>Todo List</h1>
			<div class="input-container">
				<input class="todo-input" placeholder="Add a new task..." />
				<button class="add-button">
					<i class="fa fa-plus-circle"></i>
				</button>
			</div>
			<div class="filters">
				<div class="filter" data-filter="completed">Complete</div>
				<div class="filter" data-filter="pending">Incomplete</div>
				<div class="delete-all">Delete All</div>
			</div>
			<div class="todos-container">
				<ul class="todos"></ul>
				<img class="empty-image" src="./images/empty.svg" />
			</div>
		</div>
		<script src="script_3.js"></script>
	</body>
</html>
