<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="style.css" rel="stylesheet" />
		<link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
			integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<title>InternEzy - Google clone</title>
	</head>
	<body class="dark">
		<p class="banner"><mark>InternEzy - Google clone</mark></p>
		<div class="navbar">
			<label class="switch">
				<input id="toogle" type="checkbox" />
				<span class="slider round"></span>
			</label>
			<p class="nav-items">Gmail</p>
			<p class="nav-items">Images</p>
			<img src="images/menu.png" alt="menu" class="menu" />
			<img src="images/user.png" alt="user" class="user" />
		</div>
		<div class="google-heading">
			<p class="google">
				<span class="google-letters" id="g">G</span>
				<span class="google-letters" id="o">o</span>
				<span class="google-letters" id="o1">o</span>
				<span class="google-letters" id="g">g</span>
				<span class="google-letters" id="l">l</span>
				<span class="google-letters" id="o">e</span>
			</p>

			<div class="input">
				<i class="fas fa-search"></i>
				<i class="fas fa-microphone"></i>
				<input type="text" class="search-field" />
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
