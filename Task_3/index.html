<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="style.css" rel="stylesheet" />
		<link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
		<title>InternEzy - Google clone</title>
	</head>
	<body class="dark">
		<p><mark>InternEzy - Google clone</mark></p>
		<div class="navbar">
			<label class="switch">
				<input id="toogle" type="checkbox" />
				<span class="slider round"></span>
			</label>
			<p class="nav-items">Gmail</p>
			<p class="nav-items">Images</p>
			<img src="images/menu.png" alt="menu" />
			<img src="images/user.png" alt="user" />
		</div>
		<div class="google-heading">
			<p class="google">
				<span class="google-letters" id="g">G</span>
				<span class="google-letters" id="o1">o</span>
				<span class="google-letters" id="o2">o</span>
				<span class="google-letters" id="g2">g</span>
				<span class="google-letters" id="l">l</span>
				<span class="google-letters" id="e">e</span>
			</p>

			<div class="input">
				<i class="fas fa-search"></i>
				<i class="fas fa-microphone"></i>
				<input type="text" class="search-field" />
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
